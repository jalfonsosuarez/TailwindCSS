<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../../dist/output.css" />
</head>

<body class="p-8">
  <h1 class="mb-2 text-3xl font-bold">Diferenciando Peers</h1>
  <hr />

  <fieldset class="mx-auto mt-10 w-full max-w-lg rounded-lg bg-slate-900 p-8 shadow-xl">
    <legend>Published status</legend>

    <!-- Los inputs deben estar ANTES y ser HERMANOS de los elementos que reaccionan -->
    <input id="draft" type="radio" class="peer/draft" name="status" checked />
    <label for="draft" class="mr-6 cursor-pointer font-medium">Draft</label>

    <input id="published" type="radio" class="peer/published" name="status" />
    <label for="published" class="cursor-pointer font-medium">Published</label>

    <!-- Estos divs son hermanos de los inputs -->
    <div class="mt-4 hidden peer-checked/draft:block text-gray-300">
      Drafts are only visible to administrators.
    </div>
    <div class="mt-4 hidden peer-checked/published:block text-gray-300">
      Your post will be publicly visible on your site.
    </div>
  </fieldset>
  <a href="../02-temas/01-responsivo.html" class="text-blue-500 underline">Dise√±o responsive</a>
</body>

</html>
